<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <h1 id="MyId" class=" ">Bangladesh</h1>
    <button onclick="AddStyle()">Add style</button>
    <button onclick="RemoveStyle()">Remove style</button>


    <script>


        function AddStyle(){
            let H1Tag = document.getElementById('MyId');
            H1Tag.classList.add('text-primary');

        }

        function RemoveStyle(){
              let H1Tag = document.getElementById('MyId');
            H1Tag.classList.remove('text-primary');

        }

    </script>
</body>
</html>
